<!DOCTYPE html>
<html>
<head>
    <!--title-->
    <title>Calcy</title>
    <!--jQuery imported-->
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--JavaScript file imported-->
    <script src = "magic/index.js"></script>
    <!--Awesomeness (font awesome icons) imported-->
    <script src = "https://use.fontawesome.com/2b9a53c46f.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Monda|Orbitron" rel="stylesheet">
    <!--Importing my signature style-->
    <link rel = "stylesheet" type = "text/css" href = "magic/index.css">
    <link rel = "stylesheet" type = "text/css" href = "magic/animate.css">
</head>
<body>
    <h1 style = "text-align: center" class="animated fadeInDown">Calcy</h1>
    <div id = "calcy" class="animated fadeIn">
        <div id = "display" class="animated fadeIn">
            <div id="in"></div>
            History:
            <div id="his"></div>
        </div>
        
        <div id = "buttons" class="animated fadeIn">
            <button id="ac">AC</button>
            <button id="ce">CE</button>
            <button id="divide">&divide;</button>
            <button id="multi">X</button>
            
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="minus">-</button>
            
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus">+</button>
            
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="equal">=</button>
            
            <button id="zero">0</button>
            <button id="point">.</button>
        </div>
    </div>
</body>
</html>
